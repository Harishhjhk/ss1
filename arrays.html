<!DOCTYPE html>
<html>
    <head>
        <title> Arrays </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../Bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">An active item</li>
                        <li class="list-group-item" id="items" >A second item</li>

                </div>
            </div>
        </div>
    </body>
    <script src="../Bootstrap/bootstrap-5.0.2-dist/js/bootstrap.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){

            $.ajax({
                url : 'https://fakestoreapi.com/products',
                dataType: 'json',
                success: function(data) {
                   
                    for(i=0; i<data.length; i++)
                    {
                    item='<li class="list-group-item">'+data[0].title+'</li>';
                    $("#items").append(item)
                    }
                }
            })
        })
    </script>
</html>
